<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PontoFix - Registro de Ponto</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.2); width: 300px; }
        h2 { text-align: center; margin-bottom: 20px; }
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; border: none; border-radius: 4px; background: #007bff; color: white; font-size: 16px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .success { color: green; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>PontoFix</h2>
        <input type="text" id="phone" placeholder="Digite seu número de telefone">
        <button onclick="registarPonto('entrada')">Registrar Entrada</button>
        <button onclick="registarPonto('saida')" style="margin-top: 10px; background: #28a745;">Registrar Saída</button>
        <div id="mensagem" class="success"></div>
    </div>

    <script>
        function registarPonto(tipo) {
            if (!navigator.geolocation) {
                alert('Geolocalização não é suportada neste dispositivo.');
                return;
            }

            let telefone = document.getElementById('phone').value.trim();
            if (telefone === "") {
                alert("Digite o número de telefone.");
                return;
            }

            navigator.geolocation.getCurrentPosition(pos => {
                let latitude = pos.coords.latitude;
                let longitude = pos.coords.longitude;
                let dados = {
                    telefone: telefone,
                    tipo: tipo,
                    latitude: latitude,
                    longitude: longitude,
                    horario: new Date().toISOString()
                };

                // Geolocalização reversa usando o Nominatim (OpenStreetMap)
                fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json&addressdetails=1`)
                    .then(response => response.json())
                    .then(data => {
                        let endereco = data.address.road + ', ' + data.address.house_number + ', ' + data.address.city;
                        dados.endereco = endereco;

                        // Enviar dados para o servidor ou Google Sheets
                        fetch('https://seuservidor.com/api/ponto', {  // Substitua o link por seu servidor
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(dados)
                        })
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById("mensagem").innerText = "Ponto de " + tipo + " registrado com sucesso!";
                        })
                        .catch(() => {
                            alert("Erro ao registrar ponto. Tente novamente.");
                        });
                    })
                    .catch(() => {
                        alert("Não foi possível obter o endereço.");
                    });

            }, () => {
                alert('Não foi possível obter a localização.');
            });
        }
    </script>
</body>
</html>
